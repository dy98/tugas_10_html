<!DOCTYPE html>
<html lang="en">

<head>
  <title>Belajar HTML - NIOMIC</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

  <p>
  <audio controls>
    <source src="sample.mp3"/>
  </audio>Format MP3 denagn atribut controls
  </p>
 
  <p>
  <audio controls loop>
    <source src="sample.mp3"/>
  </audio>Format MP3 denagn atribut controls dan loop
  </p>
 
  <p>
  <audio controls muted>
    <source src="sample.mp3"/>
  </audio>Format MP3 denagn atribut controls dan muted
  </p>
  
  <p>
  <audio controls>
    <source src="sample.flac"/>
  </audio>Format FLAC denagn atribut controls
  </p>

</body>

</html>
